<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">

    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="game-card">

      <h1 class="title">🎯 숫자 맞추기 게임</h1>
      <p class="subtitle">1부터 100 사이 숫자를 맞혀보세요!</p>

      <input type="number" id="user-input" placeholder="숫자 입력" />

      <button id="play-button">Go!</button>

      <div id="result-area" class="result-box">
        결과가 여기 나옵니다!
      </div>

      <div id="chance-area" class="chance">
        남은 찬스: 5번
      </div>

      <button id="reset-button" class="reset-btn">
        다시 시작
      </button>

      <div id="firework" class="firework hidden">🎉🎉🎉</div>

    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
